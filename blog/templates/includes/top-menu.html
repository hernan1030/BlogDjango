{% extends "home/base.html" %}

{% block content %}
     
    <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Django Blog </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %} " href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link {% if request.path == '/entradas' %}active{% endif %} " href="{% url 'entradas'%}">Blog</a></li>
                        {% if request.user.is_active%}
                        <li class="nav-item"><a class="nav-link {% if request.path == '/logout' %}active{% endif %} " href="{% url 'profiles'%}">Perfil</a></li>
                           <li class="nav-item"><a class="nav-link {% if request.path == '/password-change' %}active{% endif %} " href="{% url 'password-change'%}">Cambia contrase√±a</a></li>
                           <li class="nav-item"><a class="nav-link {% if request.path == '/logout' %}active{% endif %} " href="{% url 'logout'%}">Salir</a></li>
                           
                        {% else %}                           
                        <li class="nav-item"><a class="nav-link " aria-current="page" href="{% url 'login' %}">Acceder</a></li>
                        {% endif %}  
                    </ul>
                </div>
            </div>
        </nav>
{% endblock %}
