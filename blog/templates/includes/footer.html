


{% block footer %}
{% load static %}
<!-- Footer-->
<footer class="bg-dark text-white py-3">

            <div class="col-8 ps-5">

                        <div class=" col-6  mb-3">
                            <input class="form-control" type="text" name="full_name" id="id_full_name" placeholder="Nombre:" aria-label="default input example">
                        </div>
    
                        <div class="col-6">    
                            <input class="form-control" placeholder="Email:" type="email" name="email" id="id_email">
                        </div>
                    </div>

                    <br>
                    <textarea class="form-control" id="id_messagge" name="messagge" rows="3" placeholder="Mensaje"></textarea>
                    <button class="btn btn-primary mt-3" type="submit">Enviar</button>
                </form>
            </div>

            <!-- Card de mi-->
            <div class="col-md-4 pt-3">
                <div  style="width: 18rem;">
                    <img src="{% static 'img/fami.jpg' %}" class="card-img-top rounded-circle" style="height: 100px; width: 100px;"  alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Mi pagina principal.</h5>
                        <p class="card-text">Desarrolador backend</p>
                        <a href="#" class="btn btn-primary">Ir a mi pagina principal</a>
                    </div>
                </div>
            </div>
        </div><!-- Fin de la fila -->
        <p class="mt-4">Â© {% now "Y" %} Tu Empresa. Todos los derechos reservados.</p>
        <p>Otra forma de contactar</p>
        <p>Numero: {{phone}}</p> <p>Correo: {{correo}}</p>

    </div><!-- Fin del contenedor -->
</footer>
{% endblock %}
